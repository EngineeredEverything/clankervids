<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClankerVids - Content Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-12">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                        üé¨ ClankerVids
                    </h1>
                    <p class="text-gray-400 mt-2">Content Studio - Idea ‚Üí Script ‚Üí Post</p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-500">MVP v0.1</div>
                </div>
            </div>
        </header>

        <!-- Main Tools Grid -->
        <div class="grid md:grid-cols-2 gap-6 mb-8">
            <!-- Idea Generator -->
            <div class="bg-gray-900 rounded-lg p-6 border border-gray-800 hover:border-purple-500 transition-colors">
                <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
                    üí° Idea Generator
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Niche / Topic</label>
                        <input type="text" id="ideaNiche" 
                            placeholder="e.g., tech, engineering, culture"
                            class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Format Style</label>
                        <select id="ideaFormat" class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-purple-500">
                            <option>POV Commentary</option>
                            <option>Satirical Explainer</option>
                            <option>Industry Insider</option>
                            <option>Stitched Reaction</option>
                            <option>Nobody Talks About This...</option>
                        </select>
                    </div>
                    <button onclick="generateIdea()" 
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded px-6 py-3 font-semibold transition-all">
                        Generate Ideas
                    </button>
                    <div id="ideaOutput" class="hidden mt-4 p-4 bg-gray-800 rounded border border-gray-700">
                        <div class="text-sm text-gray-400 mb-2">Generated Ideas:</div>
                        <div id="ideaList" class="space-y-2"></div>
                    </div>
                </div>
            </div>

            <!-- Script Builder -->
            <div class="bg-gray-900 rounded-lg p-6 border border-gray-800 hover:border-pink-500 transition-colors">
                <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
                    üìù Script Builder
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Hook (First 2 sec)</label>
                        <input type="text" id="scriptHook" 
                            placeholder="What makes them stop scrolling?"
                            class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-pink-500">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Main Content (20-60 sec)</label>
                        <textarea id="scriptBody" rows="4"
                            placeholder="Keep it tight. No filler."
                            class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-pink-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">CTA / Payoff</label>
                        <input type="text" id="scriptCTA" 
                            placeholder="What do you want them to do/think?"
                            class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-pink-500">
                    </div>
                    <button onclick="analyzeScript()" 
                        class="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-700 hover:to-purple-700 rounded px-6 py-3 font-semibold transition-all">
                        Analyze Script
                    </button>
                    <div id="scriptAnalysis" class="hidden mt-4 p-4 bg-gray-800 rounded border border-gray-700"></div>
                </div>
            </div>
        </div>

        <!-- Hook Analyzer -->
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800 mb-8">
            <h2 class="text-2xl font-semibold mb-4">üéØ Hook Strength Analyzer</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Test Your Hook</label>
                    <input type="text" id="hookTest" 
                        placeholder="Enter first line of your video..."
                        class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-purple-500">
                    <button onclick="analyzeHook()" 
                        class="mt-3 bg-purple-600 hover:bg-purple-700 rounded px-6 py-2 font-semibold transition-all">
                        Analyze Hook
                    </button>
                </div>
                <div id="hookResults" class="hidden">
                    <div class="text-sm text-gray-400 mb-2">Hook Score</div>
                    <div id="hookScore" class="text-4xl font-bold mb-2"></div>
                    <div id="hookFeedback" class="text-sm text-gray-400"></div>
                </div>
            </div>
        </div>

        <!-- Content Library -->
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
            <h2 class="text-2xl font-semibold mb-4">üìö Saved Scripts</h2>
            <div id="savedScripts" class="space-y-3">
                <div class="text-gray-500 text-center py-8">No scripts saved yet. Build one above!</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

<!-- Feedback Widget -->
<style>.fb-btn{position:fixed;bottom:15px;right:15px;background:rgba(0,0,0,0.05);color:#6b7280;padding:8px 14px;border-radius:20px;cursor:pointer;font-size:12px;z-index:9999;border:1px solid rgba(0,0,0,0.1);transition:all 0.2s;opacity:0.4}.fb-btn:hover{opacity:1;background:rgba(0,0,0,0.08);transform:translateY(-1px)}.fb-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);z-index:10000;align-items:center;justify-content:center}.fb-modal.active{display:flex}.fb-content{background:#fff;padding:30px;border-radius:12px;max-width:500px;width:90%}.fb-content h3{margin:0 0 20px;color:#1f2937}.fb-content textarea,.fb-content input{width:100%;padding:12px;margin-bottom:15px;border:1px solid #d1d5db;border-radius:6px;font-size:14px}.fb-content textarea{min-height:120px}.fb-btns{display:flex;gap:10px;justify-content:flex-end}.fb-btns button{padding:10px 20px;border-radius:6px;border:none;cursor:pointer;font-weight:600}.fb-submit{background:#3b82f6;color:#fff}.fb-cancel{background:#e5e7eb;color:#374151}.fb-ok{color:#10b981;margin-top:10px;display:none}</style>
<button class="fb-btn" onclick="openFB()">üí¨ Feedback</button>
<div class="fb-modal" id="fbModal"><div class="fb-content"><h3>Send Feedback</h3><input id="fbEmail" placeholder="Your email (optional)"><textarea id="fbMsg" placeholder="Share your thoughts, report a bug, or request a feature..."></textarea><div class="fb-btns"><button class="fb-cancel" onclick="closeFB()">Cancel</button><button class="fb-submit" onclick="sendFB()">Submit</button></div><div class="fb-ok" id="fbOk">‚úÖ Thank you! Your feedback has been sent.</div></div></div>
<script>function openFB(){document.getElementById('fbModal').classList.add('active')}function closeFB(){document.getElementById('fbModal').classList.remove('active');document.getElementById('fbMsg').value='';document.getElementById('fbEmail').value='';document.getElementById('fbOk').style.display='none'}function sendFB(){const msg=document.getElementById('fbMsg').value;if(!msg.trim()){alert('Please enter a message');return}console.log('Feedback:',{site:location.hostname,msg});document.getElementById('fbOk').style.display='block';setTimeout(closeFB,2000)}document.getElementById('fbModal').onclick=function(e){if(e.target===this)closeFB()}</script>
</body>
</html>
